<div class="container">
    <div>
      <a routerLink="/movie/cadastrar">New movie</a>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Director</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies">
            <td>
              {{ movie.name }}
            </td>
            <td>
              {{ movie.genre }}
            </td>
            <td>
              {{ movie.rating }}
            </td>
            <td>
              {{ movie.director }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
